{% extends 'base.html' %}

{% block content %}
	<table class="table table-stripped table-bordered">
    {% for question in questions %}
    <tr = "table-bordered">
        <td>
            <a href="{% url 'question_detail' pk=question.pk %}">{{ question.title }}</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
